<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="${castle.name} + ' - Castles'">Castle Details</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .list-group-item {
      margin-bottom: 10px;
    }
    .comment-form {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .comment-date {
      font-size: 0.8em;
      color: #6c757d;
    }
    .castle-image {
      max-height: 500px;
      object-fit: cover;
      width: 100%;
    }
    .fun-facts {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .comments-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Castles</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button class="btn btn-link nav-link" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
  </div>

  <div class="row">
    <div class="col-md-8">
      <h1 th:text="${castle.name}" class="mb-4">Castle Name</h1>

      <div class="mb-4">
        <img th:if="${castle.imageUrl}" th:src="${castle.imageUrl}"
             class="img-fluid rounded castle-image" alt="Castle image">
      </div>

      <div class="mb-4">
        <h3>About the Castle</h3>
        <p th:text="${castle.description}">Description</p>
        <p><strong>Country:</strong> <span th:text="${castle.country}">Country</span></p>
        <p><strong>Built in:</strong> <span th:text="${castle.buildYear}">Year</span></p>
      </div>

      <div sec:authorize="hasRole('ADMIN')" class="mb-4">
        <a th:href="@{/castles/{id}/edit(id=${castle.id})}" class="btn btn-primary">Edit Castle</a>
        <form th:action="@{/castles/{id}/delete(id=${castle.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete Castle</button>
        </form>
      </div>

      <div class="fun-facts mb-4">
        <h3>Fun Facts</h3>
        <div th:if="${#lists.isEmpty(funFacts)}" class="alert alert-info">
          No fun facts available yet.
        </div>
        <ul th:unless="${#lists.isEmpty(funFacts)}" class="list-unstyled">
          <li th:each="fact : ${funFacts}" class="mb-2">
            <i class="fas fa-crown me-2"></i>
            <span th:text="${fact.fact}">Fun fact</span>
          </li>
        </ul>
      </div>

      <div class="comments-section">
        <h3>Comments</h3>

        <div class="comment-form" sec:authorize="isAuthenticated()">
          <h4>Add a Comment</h4>
          <form th:action="@{/comments/add}" method="post">
            <input type="hidden" name="castleId" th:value="${castle.id}">
            <div class="form-group">
                            <textarea class="form-control" name="content" rows="3" required
                                      placeholder="Write your comment here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>

        <div th:if="${#lists.isEmpty(comments)}" class="alert alert-info mt-3">
          No comments yet. Be the first to comment!
        </div>

        <div th:unless="${#lists.isEmpty(comments)}" class="list-group mt-3">
          <div th:each="comment : ${comments}" class="list-group-item">
            <div class="d-flex justify-content-between">
              <strong th:text="${comment.user.username}">Username</strong>
              <div>
                <small class="comment-date"
                       th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}">Date</small>
                <form th:if="${#authentication.name == comment.user.username}"
                      th:action="@{/comments/delete/{id}(id=${comment.id})}"
                      method="post" style="display: inline;">
                  <input type="hidden" name="castleId" th:value="${castle.id}">
                  <button type="submit" class="btn btn-sm btn-danger ms-2"
                          onclick="return confirm('Are you sure you want to delete this comment?')">×</button>
                </form>
              </div>
            </div>
            <p class="mb-0 mt-2" th:text="${comment.content}">Comment text</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <!-- Здесь можно добавить боковую панель с дополнительной информацией -->
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
